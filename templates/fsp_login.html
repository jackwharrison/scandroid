<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t.fsp_login }}</title>

  <style>
    :root {
      --pad: 16px;
      --gap: 12px;
      --radius: 16px;
      --card: #fff;
      --ink: #111;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      -webkit-text-size-adjust: 100%;
      padding: 24px;
    }

    /* ---- TOP BAR ---- */
    .topbar {
      width: 100%;
      max-width: 520px;
      margin: 0 auto 14px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .go-back {
      background:#eff6ff;
      color:#1d4ed8;
      border:1px solid #93c5fd;
      padding:8px 14px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
    }

    .lang-form select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---- CENTER ---- */
    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .branding img {
      max-width: 150px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* ---- CARD ---- */
    .card {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    .card h2 {
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 1.4rem;
      color: var(--ink);
    }

    .error {
      color: #dc2626;
      background: #fee2e2;
      padding: 10px 12px;
      border-radius: 8px;
      border-left: 4px solid #dc2626;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 700;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1e40af;
    }

    /* ---- FOOTER ---- */
    footer {
      background-color: #f1f1f1;
      color: #666;
      padding: 15px 30px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 576px) {
      .branding img {
        max-width: 200px;
      }

      .card {
        padding: 24px;
      }

      footer {
        flex-direction: column;
        text-align: center;
        gap: 4px;
      }
    }
  </style>
</head>

<body>

  <!-- üîπ TOP BAR -->
  <div class="topbar">
    <!-- Go Back button -->
    <a href="/?lang={{ lang }}" class="go-back">‚Üê {{ t.go_back }}</a>

    <!-- Language switcher -->
    <form method="get" action="/fsp-login" class="lang-form">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Fran√ßais</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </form>
  </div>

  <!-- üîπ PAGE CONTENT -->
  <div class="page-wrapper">



    <div class="card">
      <div class="branding" style="text-align:center; margin-bottom:20px;">
        <img src="{{ url_for('static', filename='scandroid.png') }}" alt="Scandroid Logo">
      </div>
      <h2>{{ t.fsp_login }}</h2>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/fsp-login?lang={{ lang }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="{{ t.enter_password }}" required>
        <button class="btn" type="submit">{{ t.submit }}</button>
      </form>
    </div>

  </div>

  <footer>
    <div>{{ t.footer_dev }}</div>
    <div>{{ t.footer_support }}</div>
  </footer>

</body>
</html>
