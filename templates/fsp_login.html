<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t.fsp_login }}</title>

  <style>
    :root {
      --pad: 20px;
      --gap: 16px;
      --radius: 16px;
      --card: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
      --navy: #002855;
      --blue: #1d4ed8;
      --blue-hover: #1e40af;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    /* ---------------- HEADER ---------------- */
    header {
      background: var(--navy);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .header-left img {
      height: 34px;
      object-fit: contain;
    }

    .header-title {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      padding-left: 20px;
      font-size: 1.1rem;
    }

    .title-bold { font-weight: 800; }
    .title-divider { opacity: 0.8; }
    .title-program { font-weight: 300; }

    .lang-select select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
      font-weight: 600;
    }

    /* Mobile header collapse */
    @media (max-width: 576px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }

      .header-title {
        padding-left: 0;
        justify-content: center;
      }
    }

    /* ---------------- BACK BUTTON ---------------- */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #eff6ff;
      color: var(--blue);
      border: 1px solid #93c5fd;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      margin: 20px auto 0 auto;
      max-width: fit-content;
      transition: 0.2s ease;
    }

    .back-btn:hover {
      background: #dbeafe;
    }

    /* ---------------- PAGE WRAPPER ---------------- */
    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 20px;
    }

    /* ---------------- CARD ---------------- */
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: #fafafa;
      padding: 24px;
      text-align: center;
      border-bottom: 1px solid var(--line);
    }

    .logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
    }

    .logos img {
      height: 42px;
      object-fit: contain;
    }

    .card-body {
      padding: 32px;
    }

    h2 {
      margin: 0 0 16px 0;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--ink);
    }

    /* ---------------- ERROR BOX ---------------- */
    .error {
      background: #fee2e2;
      border-left: 4px solid #dc2626;
      padding: 10px 14px;
      border-radius: 6px;
      color: #7f1d1d;
      margin-bottom: 16px;
      font-weight: 600;
      text-align: center;
    }

    /* ---------------- INPUTS ---------------- */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px; /* avoids iOS zoom */
    }

    /* ---------------- BUTTON ---------------- */
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 700;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--blue-hover);
    }

    /* ---------------- FOOTER ---------------- */
    footer {
      background: var(--navy);
      padding: 12px 18px;
      color: white;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      footer {
        flex-direction: column;
        text-align: center;
        gap: 6px;
      }
      .logos img { height: 34px; }
      .card { max-width: 95%; }
      .card-body { padding: 24px; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="/instance-static/ns1.png">
  </div>

  <div class="header-title">
    <span class="title-bold">121 Scan</span>
    <span class="title-divider">|</span>
    <span class="title-program"> FSP Log-in</span>
  </div>

  <div class="lang-select">
    <form method="get" action="/fsp-login">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang=='fr' %}selected{% endif %}>Français</option>
        <option value="ar" {% if lang=='ar' %}selected{% endif %}>العربية</option>
      </select>
    </form>
  </div>
</header>

<!-- Back Button -->
<a href="/?lang={{ lang }}" class="back-btn">
  ← {{ t.go_back }}
</a>

<div class="wrapper">
  <div class="card">

    <div class="card-header">
      <div class="logos">
        <img src="/instance-static/ns1.png">
        <img src="{{ url_for('static', filename='scandroid_banner.png') }}">
        <img src="/instance-static/ns2.png">
      </div>
    </div>

    <div class="card-body">
      <h2>{{ t.fsp_login }}</h2>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/fsp-login?lang={{ lang }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="{{ t.enter_password }}" required>
        <button type="submit">{{ t.submit }}</button>
      </form>
    </div>

  </div>
</div>

<footer>
  <div>{{ t.footer_dev }}</div>
  <div>{{ t.footer_support }}</div>
</footer>

</body>
</html>
