<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ t.login }}</title>

  <style>
    :root {
      --pad: 16px;
      --gap: 12px;
      --radius: 16px;
      --card: #fff;
      --ink: #111;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    /* ---- TOP BAR ---- */
    .topbar {
      width: 100%;
      max-width: 520px;
      margin: 0 auto 14px auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .lang-form select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---- PAGE WRAPPER ---- */
    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-height: calc(100vh - 100px);
    }

    /* ---- CARD ---- */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logos img {
      height: 42px;
      object-fit: contain;
    }

    /* ---- CONTENT ---- */
    .content {
      padding: 24px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: var(--ink);
    }

    /* ---- ERROR MESSAGE ---- */
    .error {
      color: #dc2626;
      background: #fee2e2;
      padding: 10px 12px;
      border-radius: 8px;
      border-left: 4px solid #dc2626;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
    }

    /* ---- FORM ---- */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 700;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    /* ---- FOOTER ---- */
    footer {
      text-align: center;
      padding: 12px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @media (max-width: 576px) {
      body {
        padding: 16px;
      }

      .card {
        max-width: 95%;
      }

      .logos img {
        height: 34px;
      }
    }
  </style>
</head>

<body>

  <!-- üîπ TOPBAR -->
  <div class="topbar">

    <!-- üîπ Return Home Button -->
    <a href="/?lang={{ lang }}"
      style="
        background:#eff6ff;
        color:#1d4ed8;
        border:1px solid #93c5fd;
        padding:8px 14px;
        border-radius:8px;
        font-weight:600;
        text-decoration:none;
        margin-right:auto;
      ">
      ‚Üê {{ t.go_back }}
    </a>


    <form method="get" action="/admin-login" class="lang-form">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Fran√ßais</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </form>

  </div>

  <!-- üîπ CENTER LOGIN CARD -->
  <div class="page-wrapper">
    <div class="card">

      <!-- Header with logos -->
      <div class="header">
        <div class="logos">
          <img src="/instance-static/ns1.png">    
          <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid Logo">
          <img src="/instance-static/ns2.png">
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <h2>{{ t.login }}</h2>

        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/admin-login">
          <input type="hidden" name="lang" value="{{ lang }}">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="{{ t.enter_password }}" required>
          <button type="submit">{{ t.submit }}</button>
        </form>
      </div>

    </div>
  </div>

  <footer>
    <div>{{ t.footer_dev }}</div>
    <div>{{ t.footer_support }}</div>
  </footer>

</body>
</html>
