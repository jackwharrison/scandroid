<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t.voucher_generator }}</title>

  <style>
    :root {
      --pad: 16px;
      --gap: 12px;
      --radius: 18px;
      --card: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 12px 32px rgba(0,0,0,0.05);
      --navy: #002855;
      --green: #0d8f62;
      --blue: #1d4ed8;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER (aligned with system-config) ---------- */
    header {
      background-color: var(--navy);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: relative;
      z-index: 3000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 32px;
      width: auto;
      object-fit: contain;
    }

    .header-title {
      flex: 1;
      text-align: left;
      padding-left: 20px;
      font-size: 1.1rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title-bold {
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .title-divider {
      opacity: 0.8;
    }

    .title-program {
      font-weight: 300;
      opacity: 0.95;
    }

    .header-account-wrapper {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }

    .lang-select select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .account-icon-svg {
      width: 16px;
      height: 16px;
      filter: invert(100%);
    }

    .account-arrow-svg {
      width: 12px;
      height: 12px;
      filter: invert(100%);
      margin-left: 4px;
      transition: transform 0.15s ease;
    }

    .account-btn {
      background: transparent;
      border: none;
      color: #ffffff;
      padding: 6px 10px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: border 0.2s ease;
    }

    .account-btn:hover {
      border: 1px solid rgba(255,255,255,0.9);
    }

    .account-btn.active .account-arrow-svg {
      transform: rotate(180deg);
    }

    .account-menu {
      position: absolute;
      background: #ffffff;
      top: 48px;
      right: 0;
      min-width: 220px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      z-index: 3001;
      padding: 10px 0;
    }

    .hidden {
      display: none;
    }

    .account-menu-item {
      padding: 10px 16px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      display: block;
    }

    .account-menu-item:hover {
      background: #f2f2f2;
    }

    .account-menu-divider {
      border-top: 1px solid #e5e7eb;
      margin: 6px 0;
    }

    .user-info {
      font-size: 13px;
    }

    /* ---------- MOBILE HEADER ---------- */
    /* --- MOBILE HEADER (match vouchers page) --- */
    @media (max-width: 576px) {

      header {
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 12px;
        text-align: center;
      }

      .header-title {
        padding-left: 0 !important;
        text-align: center;
        justify-content: center;
        width: 100%;
      }

      /* This is the container in your config page */
      .header-controls {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
        justify-content: center;
      }

      /* Make sure the language selector does not stretch */
      .lang-select select {
        width: auto;
        padding: 6px 10px;
        font-size: 14px;
      }

      .account-dropdown {
        width: auto;
      }

      .account-btn {
        width: auto;
        padding: 6px 10px;
        font-size: 14px;
      }
    }


    /* ---------- PAGE LAYOUT ---------- */
    .wrapper {
      width: 100%;
      max-width: 880px;
      margin: 32px auto 50px auto;
      padding: 0 20px;
      box-sizing: border-box;
      flex: 1;
    }

    .page-back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      background: #ffffff;
      border: 2px solid var(--navy);
      color: var(--navy);
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .page-back-btn:hover {
      background: #e2e9f5;
      transform: translateY(-1px);
    }

    .page-back-btn img {
      width: 14px;
      height: 14px;
    }

    .card {
      background: var(--card);
      padding: 34px 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      box-sizing: border-box;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0;
      text-align: center;
      font-size: 1.45rem;
      font-weight: 800;
      color: var(--navy);
    }

    .hint {
      margin-top: 10px;
      margin-bottom: 28px;
      text-align: center;
      color: var(--muted);
      font-size: 0.96rem;
    }

    /* ---------- UPLOAD AREA ---------- */
    .upload-section {
      background: #f8fbff;
      border: 1px solid #cfe2ff;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      margin-bottom: 24px;
    }

    .upload-section:hover {
      background: #f2f7ff;
    }

    input[type=file] {
      display: none;
    }

    .upload-label {
      font-weight: 700;
      font-size: 1rem;
      display: block;
      cursor: pointer;
      color: var(--blue);
      padding: 12px 0;
    }

    .upload-icon {
      display: block;
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    #filename {
      margin-top: 6px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* ---------- BUTTONS & COUNTER ---------- */
    .btn {
      width: 100%;
      padding: 14px 22px;
      font-weight: 700;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.2s ease, transform 0.15s ease;
      box-sizing: border-box;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: #ffffff;
      color: var(--navy);
      border-color: var(--navy);
    }

    .btn-primary:hover {
      background: #e3e9f5;
    }

    .btn-success {
      background: #ffffff;
      color: var(--green);
      border-color: var(--green);
      margin-top: 16px;
    }

    .btn-success:hover {
      background: #e3f9f0;
    }

    .counter {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--blue);
      text-align: center;
    }

    /* ---------- FOOTER ---------- */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      font-size: 0.9rem;
      background-color: var(--navy);
      border-top: 1px solid rgba(255,255,255,0.15);
      color: #ffffff;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="/instance-static/ns1.png" alt="">
  </div>

  <div class="header-title">
    <span class="title-bold">121 Scan</span>
    <span class="title-divider">|</span>
    <span class="title-program">{{ program_title }}</span>
  </div>

  <div class="header-account-wrapper">
    <form method="get" action="{{ url_for('vouchers_page', lang=lang) }}" class="lang-select">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang=='fr' %}selected{% endif %}>Fran√ßais</option>
        <option value="ar" {% if lang=='ar' %}selected{% endif %}>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </form>

    <div class="account-dropdown">
      <button class="account-btn" type="button" onclick="toggleAccountDropdown()">
        <img src="{{ url_for('static', filename='icons/user.svg') }}" class="account-icon-svg">
        Account
        <img src="{{ url_for('static', filename='icons/arrow.svg') }}" class="account-arrow-svg">
      </button>

      <div id="account-menu" class="account-menu hidden">
        <div class="account-menu-item user-info">
          <strong>Logged in as:</strong><br>
          {{ username }}
        </div>

        <div class="account-menu-divider"></div>

        <a href="/admin-logout?lang={{ lang }}" class="account-menu-item">
          Logout
        </a>
      </div>
    </div>
  </div>
</header>

<div class="wrapper">

  <a href="/admin-dashboard?lang={{ lang }}" class="page-back-btn">
    <img src="{{ url_for('static', filename='icons/back-arrow.svg') }}">
    {{ t.back_to_dashboard }}
  </a>

  <div class="card">
    <h2>{{ t.voucher_generator }}</h2>
    <p class="hint">{{ t.csv_hint }}</p>

    <div class="upload-section">
      <label for="csv" class="upload-label">
        <span class="upload-icon">üìÑ</span>
        {{ t.choose_csv }}
      </label>

      <input id="csv" name="csv" type="file"
             accept=".csv, .xls, .xlsx,
                     application/vnd.ms-excel,
                     application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>

      <div id="filename"></div>
    </div>

    <form id="uploadForm">
      <button type="submit" class="btn btn-primary">
        {{ t.upload_csv }}
      </button>
    </form>

    <div id="counter" class="counter" style="display:none;">‚Ä¶</div>

    <button id="downloadBtn" class="btn btn-success" disabled>
      ‚¨áÔ∏è {{ t.download_vouchers }}
    </button>
  </div>
</div>

<footer>
  <div class="footer-left">{{ t.footer_dev }}</div>
  <div class="footer-right">{{ t.footer_support }}</div>
</footer>

<script>
function toggleAccountDropdown() {
  const menu = document.getElementById('account-menu');
  const btn = document.querySelector('.account-btn');
  menu.classList.toggle('hidden');
  btn.classList.toggle('active');
}

document.addEventListener('click', function(e) {
  const menu = document.getElementById('account-menu');
  const btn = document.querySelector('.account-btn');

  if (!btn.contains(e.target)) {
    menu.classList.add('hidden');
    btn.classList.remove('active');
  }
});

/* --- vouchers logic --- */
const fileInput = document.getElementById('csv');
const filename = document.getElementById('filename');
const form = document.getElementById('uploadForm');
const counter = document.getElementById('counter');
const downloadBtn = document.getElementById('downloadBtn');

const TXT = {
  chooseCSV: "{{ t.choose_csv_alert }}",
  uploadFailed: "{{ t.upload_failed }}",
  singular: "{{ t.voucher_ready_singular }}",
  plural: "{{ t.voucher_ready_plural }}",
};

fileInput.addEventListener('change', () => {
  filename.textContent = fileInput.files[0]?.name || '';
});

form.addEventListener('submit', async e => {
  e.preventDefault();

  if (!fileInput.files[0]) {
    alert(TXT.chooseCSV);
    return;
  }

  const fd = new FormData();
  fd.append('csv', fileInput.files[0]);

  const res = await fetch('/vouchers/upload', { method: 'POST', body: fd });
  const data = await res.json();

  if (!data.success) {
    alert(data.message || TXT.uploadFailed);
    return;
  }

  counter.style.display = 'block';
  counter.textContent =
    data.count === 1
      ? `1 ${TXT.singular}`
      : `${data.count} ${TXT.plural}`;

  downloadBtn.disabled = data.count === 0;
});

downloadBtn.addEventListener('click', () => {
  window.location.href = '/vouchers/download';
});
</script>

</body>
</html>
