<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t.voucher_generator }}</title>

  <style>
    :root {
      --pad: 20px;
      --gap: 24px;
      --radius: 16px;
      --card: #fff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* HEADER (same as config page) */
    header {
      background-color: #ffffff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .header-left img { height: 50px; }
    .scandroid-banner img { height: 80px; object-fit: contain; }

    .right-controls { display: flex; align-items: center; gap: 8px; }
    .right-controls select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-header {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid transparent;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-back { background:#eff6ff; color:#1d4ed8; border-color:#93c5fd; }
    .btn-logout { background:#dc3545; color:white; }

    /* WRAPPER */
    .wrapper {
      width: 100%;
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px 40px 16px;
      flex: 1;
    }

    /* CARD */
    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      margin-bottom: 24px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      margin: 0;
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    .hint {
      color: var(--muted);
      font-size: 0.92rem;
      text-align: center;
      margin-bottom: 20px;
    }

    /* FILE INPUT */
    input[type=file] { display: none; }

    label.file {
      display: block;
      border: 1px dashed #93c5fd;
      padding: 16px;
      border-radius: 12px;
      background: #f8fbff;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #filename {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }

    /* BUTTONS */
    .btn {
      padding: 12px 16px;
      font-weight: 700;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      width: 100%;
      display: block;
      margin-top: 8px;
    }

    .btn-primary {
      background: #1d4ed8;
      color: white;
    }
    .btn-primary:hover { background: #1d4fd8b6; }

    .btn-success {
      background: #e8f9ef;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .btn-success:hover { background:#d1fae5; }

    .counter {
      font-weight: 700;
      color: #1d4ed8;
      margin: 16px 0;
      text-align: center;
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding: 12px 18px;
      background-color: #f9fafb;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="{{ url_for('static', filename='ns1.png') }}" alt="">
    <img src="{{ url_for('static', filename='ns2.png') }}" alt="">
  </div>

  <div class="scandroid-banner">
    <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="">
  </div>

  <div class="right-controls">
    <a href="/admin-dashboard?lang={{ lang }}" class="btn-header btn-back">
      &larr; {{ t.back }}
    </a>

    <form method="get" action="{{ url_for('vouchers_page', lang=lang) }}">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Fran√ßais</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </form>

    <form action="/admin-logout" method="get">
      <button class="btn-header btn-logout">{{ t.logout }}</button>
    </form>
  </div>
</header>

<div class="wrapper">
  <div class="card">

    <h2>{{ t.voucher_generator }}</h2>
    <p class="hint">{{ t.csv_hint }}</p>

    <form id="uploadForm">
      <input id="csv" name="csv" type="file"
        accept=".csv, .xls, .xlsx,
                application/vnd.ms-excel,
                application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      />

      <label for="csv" class="file">üìÑ {{ t.choose_csv }}</label>

      <div id="filename"></div>

      <button type="submit" class="btn btn-primary">
        {{ t.upload_csv }}
      </button>
    </form>

    <div id="counter" class="counter" style="display:none;">‚Ä¶</div>

    <button id="downloadBtn" class="btn btn-success" disabled>
      ‚¨áÔ∏è {{ t.download_vouchers }}
    </button>
  </div>
</div>

<footer>
  <div class="footer-left">{{ t.footer_dev }}</div>
  <div class="footer-right">{{ t.footer_support }}</div>
</footer>

<script>
  const fileInput = document.getElementById('csv');
  const filename = document.getElementById('filename');
  const form = document.getElementById('uploadForm');
  const counter = document.getElementById('counter');
  const downloadBtn = document.getElementById('downloadBtn');

  const TXT = {
    chooseCSV: "{{ t.choose_csv_alert }}",
    uploadFailed: "{{ t.upload_failed }}",
    singular: "{{ t.voucher_ready_singular }}",
    plural: "{{ t.voucher_ready_plural }}"
  };

  fileInput.addEventListener('change', () => {
    filename.textContent = fileInput.files[0]?.name || '';
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();

    if (!fileInput.files[0]) {
      alert(TXT.chooseCSV);
      return;
    }

    const fd = new FormData();
    fd.append('csv', fileInput.files[0]);

    const res = await fetch('/vouchers/upload', { method: 'POST', body: fd });
    const data = await res.json();

    if (!data.success) {
      alert(data.message || TXT.uploadFailed);
      return;
    }

    counter.style.display = 'block';
    counter.textContent =
      data.count === 1
        ? `1 ${TXT.singular}`
        : `${data.count} ${TXT.plural}`;

    downloadBtn.disabled = data.count === 0;
  });

  downloadBtn.addEventListener('click', () => {
    window.location.href = '/vouchers/download';
  });
</script>

</body>
</html>
