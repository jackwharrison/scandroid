<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Saved</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    :root {
      --pad: 16px;
      --gap: 12px;
      --radius: 16px;
      --card: #fff;
      --ink: #111;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      border: 1px solid var(--line);
      width: 100%;
      max-width: 460px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      display: grid;
      gap: 10px;
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logos img {
      height: 42px;
    }

    .content {
      padding: 24px;
      text-align: center;
    }

    h2 {
      color: #28a745;
      margin: 0.5rem 0;
      font-size: 1.6rem;
    }

    p {
      color: #333;
      margin: 0.4rem 0 1rem;
    }

    .counter {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .actions {
      display: grid;
      gap: 12px;
      margin-top: 12px;
    }

    .btn {
      padding: 12px 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-scan {
      background: #e8f9ef;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .btn-scan:hover {
      background: #d1fae5;
    }

    .btn-home {
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #93c5fd;
    }

    .btn-home:hover {
      background: #dbeafe;
    }

    @media (max-width: 480px) {
      .content {
        padding: 16px;
      }

      .logos img {
        height: 36px;
      }

      h2 {
        font-size: 1.4rem;
      }

      .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logos">
        <img src="/static/ns1.png" alt="Logo 1" />
        <img src="/static/scandroid_banner.png" alt="Scandroid" />
        <img src="/static/ns2.png" alt="Logo 2" />
      </div>
    </div>

    <div class="content">
      <h2>âœ… Successfully submitted</h2>
      <p>You may now scan the next beneficiary.</p>
      <div id="counter" class="counter">Payments ready to push to 121: ...</div>

      <div class="actions">
        <button class="btn btn-scan" onclick="window.location.href='/scan?lang=en'">Scan next beneficiary</button>
        <button class="btn btn-home" onclick="window.location.href='/fsp-admin'">Finished scanning? Go to homepage</button>
      </div>
    </div>
  </div>

  <script>
    async function loadCounter() {
      try {
        const dbReq = indexedDB.open("scandroid");
        dbReq.onsuccess = function () {
          const db = dbReq.result;
          if (!db.objectStoreNames.contains("payments")) {
            document.getElementById("counter").textContent = "Payments ready to push to 121: 0";
            return;
          }

          const tx = db.transaction("payments", "readonly");
          const store = tx.objectStore("payments");
          const countReq = store.count();

          countReq.onsuccess = function () {
            document.getElementById("counter").textContent =
              "Payments ready to push to 121: " + countReq.result;
          };
        };

        dbReq.onerror = function () {
          document.getElementById("counter").textContent = "Payments ready to push to 121: 0";
        };
      } catch (err) {
        document.getElementById("counter").textContent = "Payments ready to push to 121: 0";
      }
    }

    window.addEventListener("DOMContentLoaded", loadCounter);
  </script>
</body>
</html>
