<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t["success_title"] }}</title>
  <link rel="stylesheet" href="/static/style.css" />

  <style>
    :root { --pad:16px; --gap:12px; --radius:16px; --card:#fff; --ink:#111; --muted:#6b7280; --line:#e5e7eb; --bg:#f3f4f6; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      padding: 24px;
    }

    .page-wrapper {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height: calc(100vh - 80px);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid var(--line);
      width: 100%;
      max-width: 520px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      display: grid;
      gap: 10px;
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logos img { height: 42px; }

    .content { padding: 24px; text-align:center; }

    h2 { margin: .5rem 0; font-size: 1.6rem; color: #28a745; }

    .counter {
      font-weight: 700;
      color: #007bff;
      margin: .8rem 0 1.4rem;
    }

    .actions { 
      display:grid; 
      gap:12px; 
      margin-top:12px;
    }

    .btn {
      padding: 12px 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-scan {
      background:#e8f9ef;
      color:#065f46;
      border:1px solid #a7f3d0;
    }

    .btn-scan:hover { background:#d1fae5; }

    .btn-home {
      background:#eff6ff;
      color:#1d4ed8;
      border:1px solid #93c5fd;
    }

    .btn-home:hover { background:#dbeafe; }

    /* Top bar */
    .voucher-topbar {
      width: 100%;
      max-width: 520px;
      margin: 0 auto 14px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-back {
      background-color: #dc3545;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #b91c1c;
    }

    .topbar-back:hover {
      background-color: #b91c1c;
    }

    .lang-form select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <!-- ðŸ”¹ TOP BAR (matching voucher page) -->
  <div class="voucher-topbar">
    <form method="get" action="/success-offline" class="lang-form">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>FranÃ§ais</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      </select>
    </form>
  </div>

  <div class="page-wrapper">
    <div class="card">

      <div class="header">
        <div class="logos">
          <img src="/instance-static/ns1.png">
          <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid">
          <img src="/instance-static/ns2.png">
        </div>
      </div>

      <div class="content">

        <h2>{{ t["success_title"] }}</h2>
        <p>{{ t["success_message"] }}</p>

        <div id="counter" class="counter">
          {{ t["payments_ready"] }}: ...
        </div>

        <div class="actions">
          <button class="btn btn-scan" onclick="window.location.href='/scan?lang={{ lang }}'">
            {{ t["scan_next"] }}
          </button>

          <button class="btn btn-home" onclick="window.location.href='/fsp-admin?lang={{ lang }}'">
            {{ t["go_home"] }}
          </button>
        </div>

      </div>

    </div>
  </div>

<script>
  async function loadCounter() {
    try {
      const dbReq = indexedDB.open("scandroid");

      dbReq.onsuccess = function () {
        const db = dbReq.result;

        if (!db.objectStoreNames.contains("payments")) {
          document.getElementById("counter").textContent =
            "{{ t['payments_ready'] }}: 0";
          return;
        }

        const tx = db.transaction("payments", "readonly");
        const store = tx.objectStore("payments");
        const countReq = store.count();

        countReq.onsuccess = function () {
          document.getElementById("counter").textContent =
            "{{ t['payments_ready'] }}: " + countReq.result;
        };
      };

      dbReq.onerror = function () {
        document.getElementById("counter").textContent =
          "{{ t['payments_ready'] }}: 0";
      };
    } catch (err) {
      document.getElementById("counter").textContent =
        "{{ t['payments_ready'] }}: 0";
    }
  }

  window.addEventListener("DOMContentLoaded", loadCounter);
</script>

</body>
</html>
