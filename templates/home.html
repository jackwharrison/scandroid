<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>121 Scan | Home</title>

  <style>
    :root {
      --pad: 16px;
      --gap: 12px;
      --radius: 16px;
      --card: #fff;
      --ink: #111;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 10px 30px rgba(0,0,0,.06);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    /* ---- TOP BAR ---- */
    .topbar {
      width: 100%;
      max-width: 520px;
      margin: 0 auto 14px auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .lang-form select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---- CENTER WRAPPER ---- */
    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-height: calc(100vh - 100px);
    }

    /* ---- CARD ---- */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      width: 100%;
      max-width: 460px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logos img {
      height: 42px;
      object-fit: contain;
    }

    .content {
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 1.4rem;
      color: var(--ink);
    }

    .role-buttons {
      display: grid;
      gap: 14px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box; /* prevents overflow */
      display: block;
      text-decoration: none;
      text-align: center;
    }

    .btn-admin {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }

    .btn-admin:hover {
      background: #fecaca;
    }

    .btn-fsp {
      background: #e0ecff;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }

    .btn-fsp:hover {
      background: #dbeafe;
    }


    footer {
      text-align: center;
      padding-top: 12px;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @media (max-width: 576px) {
      body { padding: 16px; }
      .card { max-width: 95%; }
      .logos img { height: 34px; }
    }
  </style>
</head>

<body>

  <!-- ðŸ”¹ TOPBAR -->
  <div class="topbar">
    <form method="get" action="/" class="lang-form">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>FranÃ§ais</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      </select>
    </form>
  </div>

  <!-- ðŸ”¹ MAIN CARD -->
  <div class="page-wrapper">
    <div class="card">

      <div class="header">
        <div class="logos">
          <img src="{{ url_for('static', filename='ns1.png') }}" alt="NS1">
          <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid">
          <img src="{{ url_for('static', filename='ns2.png') }}" alt="NS2">
        </div>
      </div>

      <div class="content">
        <h1>{{ t.home_question or "Who are you?" }}</h1>

        <div class="role-buttons">
          <a class="btn btn-admin" href="/admin-login?lang={{ lang }}">
            {{ t.home_admin or "I am an Admin" }}
          </a>

          <a class="btn btn-fsp" href="/fsp-login?lang={{ lang }}">
            {{ t.home_fsp or "I am an FSP" }}
          </a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <div>{{ t.footer_dev }}</div>
    <div>{{ t.footer_support }}</div>
  </footer>

</body>
</html>
