<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>121 Scan | Program Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Account button (MATCH ADMIN DASHBOARD) */
    .account-icon-svg {
    width: 16px;
    height: 16px;
    filter: invert(100%);
    }

    .account-arrow-svg {
    width: 12px;
    height: 12px;
    filter: invert(100%);
    margin-left: 4px;
    transition: transform 0.15s ease;
    }

    .account-btn {
    background: transparent;
    border: none;
    color: #ffffff;
    padding: 6px 10px;
    border-radius: 18px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: border 0.2s ease;
    }

    .account-btn:hover {
    border: 1px solid rgba(255,255,255,0.9);
    }

    /* Rotate arrow when open */
    .account-btn.active .account-arrow-svg {
    transform: rotate(180deg);
    }

    /* Header right-side wrapper */
    .header-account-wrapper {
    display: flex;
    align-items: center;
    gap: 16px;
    position: relative;
    }

    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --navy: #002855;
      --violet: #7c3aed;
      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 16px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    header {
      background-color: var(--navy);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-left img {
      height: 32px;
    }

    .header-title {
      font-size: 1.1rem;
      display: flex;
      gap: 6px;
      align-items: center;
      white-space: nowrap;
    }

    .title-bold {
      font-weight: 800;
    }

    .title-divider {
      opacity: 0.7;
    }

    .title-program {
      font-weight: 300;
      opacity: 0.9;
    }

    /* ---------- MAIN ---------- */
    .wrapper {
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px;
      flex: 1;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.6rem;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    /* ---------- PROGRAM GRID ---------- */
    .program-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .lang-select select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    .program-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
      cursor: pointer;
      text-decoration: none;
      color: var(--ink);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100px;
      text-align: center;
    }

    .program-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.08);
    }

    .program-title {
      font-size: 1.05rem;
      font-weight: 700;
      line-height: 1.3;
    }
    /* Dropdown */
    .account-menu {
      position: absolute;
      background: #ffffff;
      top: 48px;
      right: 0;
      min-width: 220px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      z-index: 3001;
      padding: 10px 0;
    }

    .hidden {
      display: none;
    }

    .account-menu-item {
      padding: 10px 16px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      display: block;
    }

    .account-menu-item:hover {
      background: #f2f2f2;
    }

    .account-menu-divider {
      border-top: 1px solid #e5e7eb;
      margin: 6px 0;
    }

    .user-info {
      font-size: 13px;
    }
    /* ---------- MOBILE TWEAKS ---------- */
    @media (max-width: 480px) {
      .header-title {
        font-size: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      .program-card {
        padding: 20px 16px;
      }
    }

    /* ---------- FOOTER ---------- */
    footer {
      padding: 12px 18px;
      background-color: var(--navy);
      color: white;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="/instance-static/ns1.png" alt="">
  </div>

  <div class="header-title">
    <span class="title-bold">121 Scan</span>
    <span class="title-divider">|</span>
    <span class="title-program">{{ program_title }}</span>
  </div>

  <div class="header-account-wrapper">
    <form method="get" action="/admin-dashboard" class="lang-select">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
      </select>
    </form>

    <div class="account-dropdown">
      <button class="account-btn" onclick="toggleAccountDropdown()">
        <img src="{{ url_for('static', filename='icons/user.svg') }}" class="account-icon-svg">
        Account
        <img src="{{ url_for('static', filename='icons/arrow.svg') }}" class="account-arrow-svg">
      </button>

      <div id="account-menu" class="account-menu hidden">
        <div class="account-menu-item user-info">
          <strong>Logged in as:</strong><br>
          {{ username }}
        </div>

        <div class="account-menu-divider"></div>

        <a href="/fsp-logout?lang={{ lang }}" class="account-menu-item">Logout</a>
      </div>
    </div>
  </div>
</header>

<div class="wrapper">
  <h1>Select a program</h1>
  <div class="subtitle">
    Choose the program you want to work with
  </div>

  <div class="program-grid">
    {% for p in programs %}
        <a
        class="program-card"
        href="/select-program/{{ p.id }}"
        >
        <div class="program-title">
          {{ p.title }}
        </div>
      </a>
    {% endfor %}
  </div>
</div>

<footer>
  <div>{{ t.footer_dev }}</div>
  <div>{{ t.footer_support }}</div>
</footer>
<script>
function toggleAccountDropdown() {
  const menu = document.getElementById('account-menu');
  const btn = document.querySelector('.account-btn');

  menu.classList.toggle('hidden');
  btn.classList.toggle('active');
}

document.addEventListener('click', function(e) {
  const menu = document.getElementById('account-menu');
  const btn = document.querySelector('.account-btn');

  if (!btn.contains(e.target)) {
    menu.classList.add('hidden');
    btn.classList.remove('active');
  }
});
</script>

</body>
</html>
