<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ t["invalid_qr_title"] }}</title>

  <style>
    :root { 
      --pad:16px; 
      --gap:12px; 
      --radius:16px; 
      --card:#fff; 
      --ink:#111; 
      --muted:#6b7280; 
      --line:#e5e7eb; 
      --bg:#f3f4f6; 
    }

    html, body { 
      height:100%; 
      margin:0; 
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      padding: 24px;
    }

    /* ---- TOP BAR (same pattern as success page) ---- */
    .voucher-topbar {
      width: 100%;
      max-width: 520px;
      margin: 0 auto 14px auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .lang-form select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---- Center card, same as success page ---- */
    .page-wrapper {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height: calc(100vh - 80px);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid var(--line);
      width: 100%;
      max-width: 460px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 18px var(--pad);
      border-bottom: 1px solid var(--line);
      text-align: center;
    }

    .logos {
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }

    .logos img {
      height:42px;
    }

    .content {
      padding:24px;
      text-align:center;
    }

    h2 {
      color:#dc2626;
      margin:.5rem 0;
      font-size:1.6rem;
    }

    p { 
      color:#333; 
      margin:.4rem 0 1rem; 
    }

    .reason-box {
      margin:1rem 0 1.5rem;
      padding:12px 16px;
      background:#fee2e2;
      border-left:4px solid #dc2626;
      border-radius:8px;
      font-weight:600;
      color:#7f1d1d;
    }

    .actions {
      display:grid;
      gap:12px;
      margin-top:12px;
    }

    .btn {
      padding:12px 16px;
      font-weight:700;
      border:none;
      border-radius:12px;
      font-size:1rem;
      cursor:pointer;
    }

    .btn-scan {
      background:#e8f9ef;
      color:#065f46;
      border:1px solid #a7f3d0;
    }

    .btn-scan:hover {
      background:#d1fae5;
    }

    .btn-home {
      background:#eff6ff;
      color:#1d4ed8;
      border:1px solid #93c5fd;
    }

    .btn-home:hover {
      background:#dbeafe;
    }
  </style>
</head>

<body>

  <!-- üîπ TOP BAR (same style as success-offline) -->
  <div class="voucher-topbar">
    <form method="get" action="/invalid-qr" class="lang-form">
      <input type="hidden" name="reason" value="{{ reason }}">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Fran√ßais</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </form>
  </div>

  <!-- üîπ CENTERED CARD WRAPPER (same as success-offline) -->
  <div class="page-wrapper">
    <div class="card">

      <div class="header">
        <div class="logos">
          <img src="/instance-static/ns1.png">
          <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid">
          <img src="/instance-static/ns2.png">
        </div>
      </div>

      <div class="content">
        <h2>‚ùå {{ t["invalid_qr_title"] }}</h2>
        <p>{{ t["invalid_qr_message"] }}</p>

        <div class="reason-box" id="reasonBox">
          {{ t["checking_reason"] }}
        </div>

        <div class="actions">
          <button class="btn btn-scan" id="btnScan">{{ t["scan_next"] }}</button>
          <button class="btn btn-home" id="btnHome">{{ t["go_home"] }}</button>
        </div>
      </div>

    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const reason = params.get("reason") || "Invalid or unrecognized QR code.";
  const lang = params.get("lang") || "en";

  const reasonMap = {
    "status=success": "{{ t['reason_used'] }}",
    "Already scanned": "{{ t['reason_used'] }}",
    "Invalid QR": "{{ t['reason_invalid'] }}",
    "No offline record found": "{{ t['reason_no_record'] }}",
    "Database error": "{{ t['reason_database'] }}"
  };

  const displayReason = reasonMap[reason] || reason;
  document.getElementById("reasonBox").textContent = displayReason;

  document.getElementById("btnScan").onclick = () => {
    window.location.href = `/scan?lang=${encodeURIComponent(lang)}`;
  };

  document.getElementById("btnHome").onclick = () => {
    window.location.href = `/fsp-admin?lang=${encodeURIComponent(lang)}`;
  };
</script>

</body>
</html>
