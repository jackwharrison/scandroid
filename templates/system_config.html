<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8">
  <title>{{ t.config_system }}</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      height: 60px;
    }

    .scandroid-banner {
      flex-grow: 1;
      text-align: center;
    }

    .scandroid-banner img {
      height: 165px;
      max-width: 25%;
      object-fit: contain;
    }

    .lang-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      box-sizing: border-box;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .section-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .section-box h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-link {
      margin: 20px 40px 0;
      font-size: 16px;
      text-decoration: none;
      color: #007bff;
    }

    footer {
      margin-top: auto;
      background-color: #f1f1f1;
      color: #666;
      padding: 15px 30px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
      box-sizing: border-box;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="{{ url_for('static', filename='ns1.png') }}" alt="NS1">
      <img src="{{ url_for('static', filename='ns2.png') }}" alt="NS2">
    </div>
    <div class="scandroid-banner">
      <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid">
    </div>
  </header>

  <div class="lang-selector">
    <form method="get" action="/system-config">
      <label for="lang">{{ t.language }}:</label>
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
      </select>
    </form>
  </div>

  <a class="back-link" href="/admin-dashboard?lang={{ lang }}">&larr; {{ t.back_to_dashboard or 'Back to Admin Dashboard' }}</a>

<form method="post">
  <main>
    <div class="column">
      <!-- Kobo Section -->
      <div class="section-box">
        <h3>{{ t.kobo_info }}</h3>

        <label for="KOBO_TOKEN">{{ t.kobo_token }}</label>
        <input type="text" name="KOBO_TOKEN" value="{{ config['KOBO_TOKEN'] }}" placeholder="{{ t.kobo_token }}">

        <label for="ASSET_ID">{{ t.asset_id }}</label>
        <input type="text" name="ASSET_ID" value="{{ config['ASSET_ID'] }}" placeholder="{{ t.asset_id }}">
      </div>


      <!-- Encryption Key Section -->

    </div>


<script>
  function toggleEncryptionEdit() {
    const checkbox = document.getElementById('editEncryptionKey');
    const field = document.getElementById('encryptionKey');
    if (checkbox.checked) {
      field.removeAttribute('readonly');
      field.style.backgroundColor = '#fff';
      field.style.cursor = 'text';
    } else {
      field.setAttribute('readonly', true);
      field.style.backgroundColor = '#e9ecef';
      field.style.cursor = 'not-allowed';
    }
  }
</script>


      <div class="column">
        <div class="section-box">
          <h3>{{ t.info_121 }}</h3>

          <label for="url121">{{ t.url_121 }}</label>
          <input type="text" name="url121" value="{{ config['url121'] }}" placeholder="{{ t.url_121 }}">

          <label for="username121">{{ t.username_121 }}</label>
          <input type="text" name="username121" value="{{ config['username121'] }}" placeholder="{{ t.username_121 }}">

          <label for="password121">{{ t.password_121 }}</label>
          <input type="password" name="password121" value="{{ config['password121'] }}" placeholder="{{ t.password_121 }}">

          <label for="programId">{{ t.program_id }}</label>
          <input type="text" name="programId" value="{{ config['programId'] }}" placeholder="{{ t.program_id }}">

          <label for="COLUMN_TO_MATCH">{{ t.column_to_match }}</label>
          <input type="text" name="COLUMN_TO_MATCH" value="{{ config.get('COLUMN_TO_MATCH', '') }}" readonly style="background-color: #e9ecef; cursor: not-allowed;" placeholder="{{ t.column_to_match }}">

          <small style="color: #666; display: block; margin-top: 4px;">
            {{ t.column_to_match_note }} <a href="/config?lang={{ lang }}">{{ t.config_display }}</a>
          </small>
        </div>
      </div>
    </main>

    <div style="text-align: center;">
      <button type="submit" class="submit-btn">{{ t.save }}</button>
    </div>
  </form>

  <footer>
    <div class="footer-left">{{ t.footer_dev }}</div>
    <div class="footer-right">{{ t.footer_support}}</div>
  </footer>
</body>
</html>
