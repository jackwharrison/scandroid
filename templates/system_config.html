<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta charset="UTF-8">
  <title>{{ t.config_system }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --pad: 20px;
      --gap: 24px;
      --radius: 16px;
      --card: #fff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bg: #f3f4f6;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      background-color: #ffffff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 100%;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      height: 50px;
      object-fit: contain;
    }

    .scandroid-banner {
      flex: 1;
      text-align: center;
    }

    .scandroid-banner img {
      height: 80px;
      max-width: 60%;
      object-fit: contain;
      display: inline-block;
    }

    .right-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .right-controls select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-header {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .btn-back {
      background: #eff6ff;
      color: #1d4ed8;
      border-color: #93c5fd;
    }

    .btn-logout {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
    }

    .wrapper {
      width: 100%;
      max-width: 960px;
      margin: 24px auto 32px auto;
      padding: 0 16px;
      box-sizing: border-box;
      flex: 1;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 20px 0;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      align-items: flex-start;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: var(--pad);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--line);
      box-sizing: border-box;
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-top: 14px;
      display: block;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95rem;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .save-btn {
      margin-top: 24px;
      width: 100%;
      max-width: 320px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 700;
      background: #1d4ed8;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px 16px 18px;
      font-size: 0.9rem;
      background-color: #f9fafb;
      border-top: 1px solid #e5e7eb;
      flex-wrap: wrap;
      box-sizing: border-box;
      width: 100%;
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="{{ url_for('static', filename='ns1.png') }}" alt="NS1">
    <img src="{{ url_for('static', filename='ns2.png') }}" alt="NS2">
  </div>

  <div class="scandroid-banner">
    <img src="{{ url_for('static', filename='scandroid_banner.png') }}" alt="Scandroid">
  </div>

  <div class="right-controls">
    <a href="/admin-dashboard?lang={{ lang }}" class="btn-header btn-back">
      &larr; {{ t.back_to_dashboard }}
    </a>

    <form method="get" action="/system-config">
      <select name="lang" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
      </select>
    </form>

    <form action="/admin-logout" method="get">
      <button type="submit" class="btn-header btn-logout">{{ t.logout }}</button>
    </form>
  </div>
</header>

<div class="wrapper">
  <h1>{{ t.config_system }}</h1>
  <p class="subtitle">{{ t.config_system_desc }}</p>

  <form method="post">

    <div class="cards-grid">

      <!-- Kobo Card -->
      <div class="card">
        <h2>{{ t.kobo_info }}</h2>

        <!-- NEW: Kobo Server Dropdown -->
        <label for="KOBO_SERVER">Kobo Server</label>
        <select id="KOBO_SERVER" name="KOBO_SERVER">
          <option value="https://kobo.ifrc.org"
            {% if config.get('KOBO_SERVER') == 'https://kobo.ifrc.org' %}selected{% endif %}>
            IFRC
          </option>

          <option value="https://kf.kobotoolbox.org"
            {% if config.get('KOBO_SERVER') == 'https://kf.kobotoolbox.org' %}selected{% endif %}>
            KF Toolbox
          </option>
        </select>

        <label for="KOBO_TOKEN">{{ t.kobo_token }}</label>
        <input type="text" id="KOBO_TOKEN" name="KOBO_TOKEN"
               value="{{ config['KOBO_TOKEN'] }}">

        <label for="ASSET_ID">{{ t.asset_id }}</label>
        <input type="text" id="ASSET_ID" name="ASSET_ID"
               value="{{ config['ASSET_ID'] }}">
      </div>

      <!-- 121 Card -->
      <div class="card">
        <h2>{{ t.info_121 }}</h2>

        <h3>{{ t.program_information }}</h3>

        <label for="url121">{{ t.url_121 }}</label>
        <input type="text" id="url121" name="url121"
              value="{{ config['url121'] }}"
              readonly
              style="background:#f3f4f6; cursor:not-allowed;">

        <label for="programId">{{ t.program_id }}</label>
        <input type="text" id="programId" name="programId"
               value="{{ config['programId'] }}">
        <label for="programTitle">{{ t.program_title }}</label>
        <input type="text" id="programTitle"
              value="{{ program_title or '' }}"
              readonly
              style="background:#f3f4f6; cursor:not-allowed;">
        <label for="programCurrency">{{ t.program_currency or "Currency" }}</label>
        <input 
          type="text"
          id="programCurrency"
          name="programCurrency"
          value="{{ program_currency or config.get('programCurrency','') }}"
          readonly
          style="background:#f3f4f6; cursor:not-allowed;">
        <h3>{{ t.credentials }}</h3>

        <label for="username121">{{ t.username_121 }}</label>
        <input type="text" id="username121" name="username121"
               value="{{ config['username121'] }}">

        <label for="password121">{{ t.password_121 }}</label>
        <input type="password" id="password121" name="password121"
               value="{{ config['password121'] }}">
      </div>

    </div>

    <input type="hidden" name="ENCRYPTION_KEY"
           value="{{ config.get('ENCRYPTION_KEY', '') }}">
    <input type="hidden" name="COLUMN_TO_MATCH"
           value="{{ config.get('COLUMN_TO_MATCH', '') }}">

    <button type="submit" class="save-btn">{{ t.save }}</button>

  </form>
</div>

<footer>
  <div class="footer-left">{{ t.footer_dev }}</div>
  <div class="footer-right">{{ t.footer_support }}</div>
</footer>

</body>
</html>
